<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

        </tr>
        <tr id="tests">

            <th><input type="text" value="80, 95, 70, 75" id="testGrade"></th>
            <th><input type="number" value="30" id="testGradeWeight"></th>
        </tr>
        <tr id="midterm">
            <td>Midterm</td>
            <th><input type="text" value="80, 95, 70, 75" id="midtermGrade"></th>
            <th><input type="number" value="30" id="midtermGradeWeight"></th>
        </tr>
            <td colspan="4"><center><button id="calculateCurrentGrade" onclick="calculateCurrentGrade()"> Calculate Current Grade </button></center></td>

        </tr>

    </table>

    <div id="classGrade"></div>
    <p></p>
