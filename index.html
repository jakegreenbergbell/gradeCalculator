<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> "Grade Calculator"</title>
    <scrict src="script.js"></scrict>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>
<center><body>
    <table>
        <tr>
            <th colspan="3"> Input Grades</th>
            <th>Final grade desired</th>
            <th>Final grade weight</th>
        </tr>
        <tr>
            <th>Grade Percent</th>
            <th>Grade Category</th>
            <th>Grade Category Weight(%)</th>
            <th><input type="number" id="finalGradeDesire">%</th>
            <th><input type="number" id="finalGradePercent">%</th>

        </tr>
        <tr>
            <th><input type="number" id="gradePercent1">%</th>
            <th><input type="text" id="gradeCategory1"></th>
            <th><input type="number" id="gradeCategoryWeight1">%</th>
            <th colspan="2"><button id="submitFinalInfo">Submit Finals Info</button></th>
        </tr>
        <tr>
            <th><input type="number" id="gradePercent2">%</th>
            <th><input type="text" id="gradeCategory2"></th>
            <th><input type="number" id="gradeCategoryWeight2">%</th>
        </tr>
        <tr>
            <th><input type="number" id="gradePercent3">%</th>
            <th><input type="text" id="gradeCategory3"></th>
            <th><input type="number" id="gradeCategoryWeight3">%</th>
        </tr>
        <tr>
            <th><input type="number" id="gradePercent4">%</th>
            <th><input type="text" id="gradeCategory4"></th>
            <th><input type="number" id="gradeCategoryWeight4">%</th>
        </tr>
        <tr>
            <th colspan="3"><button id="submitCurrentInfo">Submit All Current Grades</button></th>
        </tr>
    </table>

</center></body>
</html>
